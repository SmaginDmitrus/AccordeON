version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: accordeon-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: accordeon_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - accordeon-network

  app:
    build: .
    container_name: accordeon-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/accordeon_db
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: app_password
    depends_on:
      - mysql-db
    networks:
      - accordeon-network

volumes:
  mysql-data:

networks:
  accordeon-network: