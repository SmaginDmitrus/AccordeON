spring:
  application:
    name: accordeon

  datasource:
    url: jdbc:mysql://localhost:3306/accordeon_db
    username: app_user
    password: app_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

logging:
  level:
    com.accordeon: DEBUG